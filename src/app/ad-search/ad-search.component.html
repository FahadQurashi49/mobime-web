<div class="main-content">
    <h2 class="search-title">Search results for "{{searchTitle}}"</h2>
    <mat-grid-list cols="4" rowHeight="1:1">
        <mat-grid-tile *ngFor="let mobAd of mobileAds">
            <app-ad-search-grid-item [mobileAd]="mobAd"></app-ad-search-grid-item>
        </mat-grid-tile>
    </mat-grid-list>
</div>
